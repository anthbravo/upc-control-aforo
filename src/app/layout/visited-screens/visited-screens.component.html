<div class="visited-screens">
  <img
    class="visited-screens__back-button"
    src="../../../assets/icons/arrow-left.png"
    alt=""
  />

  <ul class="visited-screens__screens">
    <li class="visited-screens__screen" *ngFor="let screen of visitedScreens">
      {{ screen }}
    </li>
  </ul>
</div>
